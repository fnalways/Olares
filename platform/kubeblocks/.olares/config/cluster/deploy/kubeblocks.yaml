# kubeblocks deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeblocks
  labels:
    helm.sh/chart: "kubeblocks-1.0.1"
    app.kubernetes.io/version: 1.0.1
    app.kubernetes.io/component: "apps"
    app.kubernetes.io/name: kubeblocks
    app.kubernetes.io/instance: kubeblocks
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: "apps"
      app.kubernetes.io/name: kubeblocks
      app.kubernetes.io/instance: kubeblocks
  template:
    metadata:
      labels:
        app.kubernetes.io/component: "apps"
        app.kubernetes.io/name: kubeblocks
        app.kubernetes.io/instance: kubeblocks
    spec:
      priorityClassName: "system-cluster-critical"
      serviceAccountName: kubeblocks
      securityContext:
        runAsNonRoot: true
      initContainers: # only download tools image to local
        - name: tools
          image: beclab/apecloud-kubeblocks-tools:1.0.1
          imagePullPolicy: IfNotPresent
          command:
            - /bin/true
      containers:
        - name: manager
          args:
            - "--health-probe-bind-address=:8081"
            - "--metrics-bind-address=:8080"
            - "--leader-elect"
            - "--leader-elect-id=001c317f"
            - "--zap-devel=false"
            - "--zap-time-encoding=iso8601"
            - "--zap-encoder=console"
            - "--apps=true"
            - "--workloads=true"
            - "--operations=true"
            - "--extensions=true"
            - "--experimental=false"
            - "--trace=false"
            - "--user-agent=kubeblocks"
          env:
            - name: CM_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: CM_AFFINITY
              value: '{"nodeAffinity":{"preferredDuringSchedulingIgnoredDuringExecution":[{"preference":{"matchExpressions":[{"key":"kb-controller","operator":"In","values":["true"]}]},"weight":100}]}}'
            - name: CM_TOLERATIONS
              value: '[{"effect":"NoSchedule","key":"kb-controller","operator":"Equal","value":"true"}]'

            - name: KUBEBLOCKS_IMAGE_PULL_POLICY
              value: IfNotPresent
            - name: KUBEBLOCKS_TOOLS_IMAGE
              value: beclab/apecloud-kubeblocks-tools:1.0.1
            - name: KUBEBLOCKS_SERVICEACCOUNT_NAME
              value: kubeblocks
            - name: VOLUMESNAPSHOT_API_BETA
              value: "false"
            - name: ENABLE_RBAC_MANAGER
              value: "true"
            - name: ADDON_JOB_TTL
              value: 5m
            - name: ADDON_JOB_IMAGE_PULL_POLICY
              value: IfNotPresent
            - name: KUBEBLOCKS_ADDON_SA_NAME
              value: kubeblocks-addon-installer
            - name: KUBEBLOCKS_ADDON_HELM_INSTALL_OPTIONS
              value: "--atomic --cleanup-on-fail --wait --insecure-skip-tls-verify"
            - name: KUBEBLOCKS_ADDON_CHARTS_IMAGE_PULL_POLICY
              value: IfNotPresent
            - name: DP_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: dataProtectionEncryptionKey
                  name: kubeblocks-secret
            - name: HOST_PORT_INCLUDE_RANGES
              value: '1025-65536'
            - name: HOST_PORT_EXCLUDE_RANGES
              value: '6443,10250,10257,10259,2379-2380,30000-32767'
            - name: HOST_PORT_CM_NAME
              value: kubeblocks-host-ports
            - name: COMPONENT_REPLICAS_ANNOTATION
              value: "true"
            - name: IN_PLACE_POD_VERTICAL_SCALING
              value: "false"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          image: beclab/kubeblocks:1.0.1-ext1
          imagePullPolicy: IfNotPresent
          ports:
            - name: webhook-server
              containerPort: 9443
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - mountPath: /etc/kubeblocks
              name: manager-config
      dnsPolicy: ClusterFirst
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kb-controller
                    operator: In
                    values:
                      - "true"
              weight: 100
      tolerations:
        - key: kb-controller
          operator: Equal
          value: "true"
          effect: NoSchedule
      terminationGracePeriodSeconds: 10
      volumes:
        - name: manager-config
          configMap:
            name: kubeblocks-manager-config
---
apiVersion: v1
